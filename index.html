<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Eaglercraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f2027;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e2a38;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    input {
      font-size: 18px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 10px;
    }

    .inputs {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .inputs input {
      width: 38px;
      height: 48px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ff95;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Join Server</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <div class="inputs" id="codeInputs">
      <input maxlength="1" /><input maxlength="1" /><input maxlength="1" /><input maxlength="1" />
      <input maxlength="1" /><input maxlength="1" /><input maxlength="1" /><input maxlength="1" />
    </div>
    <button onclick="validate()">Join</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const inputs = document.querySelectorAll('#codeInputs input');

    inputs.forEach((input, idx) => {
      input.addEventListener('input', () => {
        if (input.value && idx < inputs.length - 1) {
          inputs[idx + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && idx > 0) {
          inputs[idx - 1].focus();
        }
      });
    });

    async function validate() {
      const username = document.getElementById('username').value.trim();
      const code = [...inputs].map(i => i.value).join('').toLowerCase();
      const error = document.getElementById('error');

      if (!username || code.length !== 8) {
        error.textContent = 'Please enter username and full code.';
        return;
      }

      try {
        const res = await fetch('https://raw.githubusercontent.com/Block-Placer/verificationplus/refs/heads/main/access/codes.txt');
        const text = await res.text();
        const codes = text.split('\n').map(l => l.trim().toLowerCase());

        if (codes.includes(code)) {
          localStorage.setItem('eagler_username', username);
          window.location.href = './client/index.html';
        } else {
          error.textContent = 'Invalid code.';
        }
      } catch {
        error.textContent = 'Error loading code list.';
      }
    }
  </script>
</body>
</html>
